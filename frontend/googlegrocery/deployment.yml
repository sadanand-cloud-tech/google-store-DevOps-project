apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:de7fd90dbc6e4c7a6335108ae9379582d87ef97d
        ports:
        - containerPort: 80
