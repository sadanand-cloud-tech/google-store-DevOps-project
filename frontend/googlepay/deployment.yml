apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:ffc1fb63c4d6096edfd70827ce0607e19105e1e0
        ports:
        - containerPort: 80
