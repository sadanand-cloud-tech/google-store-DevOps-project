apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:de7fd90dbc6e4c7a6335108ae9379582d87ef97d
        ports:
        - containerPort: 80
