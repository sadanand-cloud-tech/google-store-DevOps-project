apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:de7fd90dbc6e4c7a6335108ae9379582d87ef97d
        ports:
        - containerPort: 80
