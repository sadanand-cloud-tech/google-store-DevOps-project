apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:ffc1fb63c4d6096edfd70827ce0607e19105e1e0
        ports:
        - containerPort: 80
