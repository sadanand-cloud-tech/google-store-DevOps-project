apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:de7fd90dbc6e4c7a6335108ae9379582d87ef97d
        ports:
        - containerPort: 80

