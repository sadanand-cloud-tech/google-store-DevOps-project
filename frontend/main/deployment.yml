apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:ffc1fb63c4d6096edfd70827ce0607e19105e1e0
        ports:
        - containerPort: 80

