  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-phones:de7fd90dbc6e4c7a6335108ae9379582d87ef97d
        ports:
        - containerPort: 80
