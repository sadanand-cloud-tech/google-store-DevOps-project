apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:de7fd90dbc6e4c7a6335108ae9379582d87ef97d
        ports:
        - containerPort: 80
