apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:ffc1fb63c4d6096edfd70827ce0607e19105e1e0
          ports:
            - containerPort: 5000
