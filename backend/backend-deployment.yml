apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:de7fd90dbc6e4c7a6335108ae9379582d87ef97d
          ports:
            - containerPort: 5000
